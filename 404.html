
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nature Not Found | WEPO</title>
    <link rel="icon" href="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEBGgZoupS08tmL4sCb3NLCDl0z9vLmgQACXCEAAi5q2VU7eyZzJwjEpDYE.jpeg">
    <!-- 引入优雅的衬线体和干净的无衬线体 -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-color: #ffffff;
            --overlay-color: rgba(12, 28, 25, 0.3); /* 深森林绿遮罩 */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.15);
            --accent-green: #a7d129; /* 嫩芽绿 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f1c18;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 沉浸式背景 --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #bgVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 稍微放大防止边缘漏光 */
            transform: scale(1.05); 
            filter: brightness(0.9) contrast(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,15,10,0.6) 100%);
            z-index: 1;
        }

        /* --- Canvas 粒子层 (模拟孢子/气泡) --- */
        #spore-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* --- 主内容容器 (极简主义设计) --- */
        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            width: 90%;
            padding: 4rem 2rem;
            
            /* 磨砂玻璃效果 - 极致轻薄 */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 4px; /* 较小的圆角，更显严谨 */
            
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* LOGO */
        .logo-area {
            margin-bottom: 2rem;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
        }

        /* 文字排版 */
        .status-code {
            font-family: 'Cormorant Garamond', serif;
            font-size: 8rem;
            font-weight: 300;
            line-height: 1;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
            /* 文字渐变，模拟光照 */
            background: linear-gradient(135deg, #fff 30%, rgba(255,255,255,0.6) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1rem;
            line-height: 1.8;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
            max-width: 600px;
            margin: 0 auto 3rem auto;
        }

        /* 分割线 */
        .divider {
            width: 60px;
            height: 1px;
            background: var(--accent-green);
            margin: 2rem auto;
            opacity: 0.8;
        }

        /* --- 按钮样式 (优雅、纤细) --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 40px;
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            font-weight: 400;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255,255,255,0.02);
        }

        .home-btn:hover {
            background: white;
            color: #0f1c18;
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* --- 语言选择器 --- */
        .lang-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .lang-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.4);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            padding: 5px;
        }

        .lang-btn:hover, .lang-btn.active {
            color: #fff;
        }

        .lang-btn.active {
            border-bottom: 1px solid var(--accent-green);
        }

        /* 动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .status-code { font-size: 5rem; }
            .main-title { font-size: 1.8rem; }
            .description { font-size: 0.9rem; padding: 0 1rem; }
            .main-container { padding: 3rem 1.5rem; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- 背景层 -->
    <div class="bg-layer">
        <div class="overlay"></div>
        <!-- 使用更柔和、更自然的视频（如森林、水流） -->
        <video id="bgVideo" autoplay muted loop playsinline>
            <!-- 替换为用户的视频链接 -->
            <source src="https://coss.yupoo.com/upchat/2025-09-25/1758794842595.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 粒子特效 Canvas -->
    <canvas id="spore-canvas"></canvas>

    <!-- 主卡片 -->
    <div class="main-container">
        <div class="logo-area">
            <img src="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEBGgZoupS08tmL4sCb3NLCDl0z9vLmgQACXCEAAi5q2VU7eyZzJwjEpDYE.jpeg" alt="WEPO Logo" class="logo-img">
        </div>

        <h1 class="status-code">404</h1>
        
        <h2 class="main-title" id="txt-title">Lost in Nature</h2>
        
        <div class="divider"></div>

        <p class="description" id="txt-desc">
            The page you are looking for has returned to the earth. 
            Like a fallen leaf in a vast forest, some paths are meant to fade.
        </p>

        <div class="btn-group">
            <a href="https://wepo.top" class="home-btn" id="txt-btn">Return to Homepage</a>
        </div>

        <!-- 7种语言 -->
        <div class="lang-container">
            <button class="lang-btn active" data-lang="en">English</button>
            <button class="lang-btn" data-lang="zh">中文</button>
            <button class="lang-btn" data-lang="fr">Français</button>
            <button class="lang-btn" data-lang="es">Español</button>
            <button class="lang-btn" data-lang="ru">Русский</button>
            <button class="lang-btn" data-lang="ar">العربية</button>
            <button class="lang-btn" data-lang="de">Deutsch</button>
        </div>
    </div>

    <script>
        // --- 1. 自然粒子系统 (模拟呼吸的孢子/气泡) ---
        const canvas = document.getElementById('spore-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: -100, y: -100 };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initParticles();
        }

        class Particle {
            constructor() {
                this.reset();
                // 初始位置随机
                this.y = Math.random() * height;
                this.life = Math.random() * 0.5 + 0.2; // 透明度
            }

            reset() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100; // 从底部产生
                this.speed = Math.random() * 0.5 + 0.1; // 极慢的上升速度，优雅
                this.size = Math.random() * 2 + 0.5; // 小而精致
                this.drift = Math.random() * 2 - 1; // 左右微弱漂浮
                this.baseAlpha = Math.random() * 0.5 + 0.1;
            }

            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.y * 0.01) * 0.2 + (this.drift * 0.1); // 正弦波飘动

                // 鼠标交互：轻柔的排斥
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < 150) {
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let force = (150 - distance) / 150;
                    
                    this.x -= forceDirectionX * force * 2;
                    this.y -= forceDirectionY * force * 2;
                }

                // 重置
                if (this.y < -10) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.baseAlpha})`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            // 粒子数量适中，不喧宾夺主
            const count = 120;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        resize();
        animate();

        // --- 2. 多语言系统 (7种语言) ---
        const i18n = {
            en: {
                title: "Lost in Nature",
                desc: "The page you are looking for has returned to the earth. Like a fallen leaf in a vast forest, some paths are meant to fade.",
                btn: "Return to Homepage"
            },
            zh: {
                title: "迷失于自然",
                desc: "您寻找的页面似乎已回归大地。就像广袤森林中的一片落叶，有些路径注定会消逝在自然的循环中。",
                btn: "返回主页"
            },
            fr: {
                title: "Perdu dans la Nature",
                desc: "La page que vous recherchez est retournée à la terre. Comme une feuille tombée dans une vaste forêt, certains chemins sont destinés à s'effacer.",
                btn: "Retour à l'accueil"
            },
            es: {
                title: "Perdido en la Naturaleza",
                desc: "La página que buscas ha regresado a la tierra. Como una hoja caída en un vasto bosque, algunos caminos están destinados a desvanecerse.",
                btn: "Volver al Inicio"
            },
            ru: {
                title: "Затерянный в Природе",
                desc: "Страница, которую вы ищете, вернулась к земле. Как опавший лист в огромном лесу, некоторые пути суждено исчезнуть.",
                btn: "Вернуться на главную"
            },
            ar: {
                title: "ضائع في الطبيعة",
                desc: "الصفحة التي تبحث عنها عادت إلى الأرض. مثل ورقة شجر سقطت في غابة واسعة، بعض المسارات مقدر لها أن تتلاشى.",
                btn: "العودة إلى الصفحة الرئيسية"
            },
            de: {
                title: "Verloren in der Natur",
                desc: "Die Seite, die Sie suchen, ist zur Erde zurückgekehrt. Wie ein gefallenes Blatt in einem riesigen Wald sind manche Wege dazu bestimmt, zu verblassen.",
                btn: "Zur Startseite zurückkehren"
            }
        };

        const domTitle = document.getElementById('txt-title');
        const domDesc = document.getElementById('txt-desc');
        const domBtn = document.getElementById('txt-btn');
        const buttons = document.querySelectorAll('.lang-btn');

        buttons.forEach(btn => {
            btn.addEventListener('click', function() {
                // 样式切换
                buttons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                // 语言切换
                const lang = this.getAttribute('data-lang');
                const data = i18n[lang];

                // 淡入淡出动画效果
                const elements = [domTitle, domDesc, domBtn];
                elements.forEach(el => el.style.opacity = 0);

                setTimeout(() => {
                    domTitle.textContent = data.title;
                    domDesc.textContent = data.desc;
                    domBtn.textContent = data.btn;
                    
                    // 阿拉伯语特殊处理
                    if(lang === 'ar') {
                        document.querySelector('.main-container').style.direction = 'rtl';
                    } else {
                        document.querySelector('.main-container').style.direction = 'ltr';
                    }

                    elements.forEach(el => el.style.opacity = 1);
                    // 重新应用淡入动画
                    elements.forEach(el => el.style.transition = "opacity 0.5s ease");
                }, 300);
            });
        });

        // 确保视频播放
        const v = document.getElementById('bgVideo');
        v.addEventListener('loadeddata', () => {
            v.play().catch(() => {});
        });
    </script>
</body>
</html>
