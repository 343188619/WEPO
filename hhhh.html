<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>查询结果</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            color: #333;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 顶部导航栏 (悬浮固定) --- */
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background-color: #fff;
            font-size: 17px;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-left svg {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right .dots {
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 2px;
            cursor: pointer;
        }
        
        .nav-right .circle {
            width: 18px;
            height: 18px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-right .circle::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
        }

        /* --- 主要内容区域 --- */
        .content {
            padding: 20px 15px;
            flex: 1;
            padding-bottom: 80px; 
            padding-top: 70px;
        }

        h1.page-title {
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 25px;
            color: #333;
        }

        /* --- 表格样式 --- */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
            line-height: 1.5;
        }

        .result-table td {
            border: 1px solid #bce2f5;
            padding: 13px 12px;
            vertical-align: middle;
        }

        .result-table td:first-child {
            width: 35%;
            background-color: #fcfdfe;
            color: #000;
        }

        .result-table td:last-child {
            width: 65%;
            color: #333;
        }

        /* --- 底部链接 --- */
        .contact-link {
            display: block;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
        }

        /* --- 底部固定操作栏 --- */
        .footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.05);
            z-index: 100;
        }

        .footer-left {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .brand-logo-img {
            width: 22px;
            height: 22px;
            margin-right: 6px;
            border-radius: 4px;
            object-fit: contain;
        }

        .brand-text-blue {
            color: #4a90e2;
        }

        .footer-right {
            display: flex;
            gap: 25px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #333;
            cursor: pointer;
        }

        .action-icon {
            width: 20px;
            height: 20px;
            margin-bottom: 2px;
        }
        
        .action-icon svg { stroke: #333; fill: none; stroke-width: 1.8; }
        
    </style>
</head>
