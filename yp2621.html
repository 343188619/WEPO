
<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>「核」CORE 2026 影像交付</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['"Noto Serif SC"', 'serif'],
                    },
                    colors: {
                        gold: '#C5A059',
                        dark: '#050505',
                        'dark-card': '#111111'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'zoom-in': 'zoomIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        zoomIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #666; border-radius: 2px; }
        
        .image-card {
            break-inside: avoid;
            margin-bottom: 1rem;
        }

        .selected-ring {
            box-shadow: inset 0 0 0 4px #C5A059;
            transform: scale(0.98);
        }

        #wx-mask {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 9999; backdrop-filter: blur(5px);
        }

        /* 加载圈 */
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.2);
            border-bottom-color: #C5A059;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-dark dark:text-gray-200 transition-colors duration-300 font-serif selection:bg-gold selection:text-white">

    <!-- 1. 微信/QQ 遮罩 -->
    <div id="wx-mask" onclick="this.style.display='none'">
        <div class="flex flex-col items-center justify-center h-full text-white px-8 text-center">
            <i class="fa-brands fa-weixin text-6xl text-green-500 mb-6 animate-pulse"></i>
            <h2 class="text-2xl font-bold mb-4">请在浏览器打开</h2>
            <p class="text-gray-300 text-sm">微信会拦截原图下载，请点击右上角 <i class="fa-solid fa-ellipsis mx-1"></i> 选择浏览器打开。</p>
        </div>
    </div>

    <!-- 2. 导航 -->
    <nav class="fixed top-0 w-full z-40 bg-white/80 dark:bg-dark/80 backdrop-blur-xl border-b border-gray-200 dark:border-white/5 transition-all">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16 md:h-20">
                <div class="flex flex-col cursor-pointer group" onclick="window.scrollTo({top:0, behavior:'smooth'})">
                    <span class="font-bold text-xl md:text-2xl tracking-widest group-hover:text-gold transition-colors">CORE<span class="text-gold">.</span></span>
                    <span class="text-[9px] text-gray-400 uppercase tracking-[0.3em]">Photography</span>
                </div>
                
                <div class="flex items-center gap-4">
                    <button onclick="toggleSelectMode()" id="btn-mode" class="flex items-center gap-2 px-4 py-1.5 rounded-full border border-gray-300 dark:border-white/20 text-xs font-sans tracking-wide hover:border-gold hover:text-gold transition-all">
                        <i class="fa-regular fa-square-check"></i>
                        <span id="mode-text">批量选择</span>
                    </button>
                    <button onclick="toggleTheme()" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-white/10 text-gold">
                        <i class="fa-solid fa-sun dark:hidden"></i>
                        <i class="fa-solid fa-moon hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 3. Header -->
    <header class="pt-32 pb-8 px-4 text-center animate-fade-in">
        <div class="inline-block border border-gold/30 px-3 py-1 rounded-full mb-4">
            <p class="text-gold text-[10px] font-sans tracking-[0.2em]">PRIVATE COLLECTION</p>
        </div>
        <h1 class="text-3xl md:text-5xl font-black mb-4 tracking-tight">“核” 2026 原片交付</h1>
        <p class="text-gray-500 text-xs md:text-sm font-sans max-w-md mx-auto">
            共 <span id="count-display" class="font-bold text-gold">0</span> 张 · 极速预览模式<br>
            <span class="text-[10px] opacity-60">Smart Preview & Lossless Download</span>
        </p>
    </header>

    <!-- 4. 画廊区域 -->
    <main class="max-w-7xl mx-auto px-2 md:px-6 pb-32">
        <div id="gallery" class="columns-2 md:columns-3 lg:columns-4 gap-4"></div>
    </main>

    <!-- 5. 底部栏 -->
    <div id="bottom-bar" class="fixed bottom-0 left-0 w-full z-50 transform translate-y-full transition-transform duration-300">
        <div class="bg-white/95 dark:bg-[#111]/95 backdrop-blur-lg border-t border-gray-200 dark:border-white/10 px-6 py-4 shadow-[0_-5px_20px_rgba(0,0,0,0.1)]">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSelectMode()" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center">
                        <i class="fa-solid fa-xmark text-sm"></i>
                    </button>
                    <div>
                        <p class="text-xs text-gray-500">已选择</p>
                        <p class="font-serif text-lg leading-none font-bold text-gold" id="select-count">0</p>
                    </div>
                    <button onclick="selectAll()" class="text-xs underline text-gray-500 ml-2">全选</button>
                </div>
                <button onclick="downloadSelected()" id="btn-dl" disabled class="bg-gray-900 dark:bg-white text-white dark:text-black px-6 py-3 rounded-full text-xs font-bold tracking-widest shadow-lg disabled:opacity-50 disabled:shadow-none transition-all flex items-center gap-2">
                    <span>下载选中</span>
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 6. Lightbox (仅加载预览图) -->
    <div id="lightbox" class="fixed inset-0 z-[60] bg-white/98 dark:bg-black/98 hidden flex flex-col opacity-0 pointer-events-none transition-all duration-300">
        <!-- 顶部 -->
        <div class="h-16 flex justify-between items-center px-4 shrink-0 z-20">
            <span id="lb-index" class="font-sans text-xs tracking-widest text-gray-500">1 / 1</span>
            <button onclick="closeLightbox()" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-white/20">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <!-- 图片区 -->
        <div class="flex-1 flex items-center justify-center p-2 overflow-hidden relative w-full h-full">
            <!-- 加载圈 -->
            <div id="lb-loader" class="absolute inset-0 flex items-center justify-center z-0">
                <span class="loader"></span>
            </div>
            <!-- 高清预览图 (1024px) -->
            <img id="lb-img" src="" class="max-w-full max-h-full object-contain shadow-2xl z-10 opacity-0 transition-opacity duration-300" onload="onImageLoaded(this)">
        </div>

        <!-- 底部 -->
        <div class="h-24 flex items-center justify-center shrink-0 z-20 pb-4">
            <button onclick="downloadCurrent()" class="bg-gold text-white px-8 py-3 rounded-full text-sm font-bold shadow-xl shadow-gold/30 hover:-translate-y-1 transition-transform flex items-center gap-2 active:scale-95">
                <span>下载原图 (Full Size)</span>
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
    </div>

    <!-- 7. 下载进度条 -->
    <div id="progress-mask" class="fixed inset-0 z-[70] bg-black/90 hidden flex flex-col items-center justify-center backdrop-blur-md px-6">
        <div class="relative w-16 h-16 mb-6">
            <div class="absolute inset-0 border-4 border-white/10 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-gold border-t-transparent rounded-full animate-spin"></div>
        </div>
        <h3 class="text-white text-xl font-serif tracking-widest mb-1">正在获取原图</h3>
        <div class="text-center mb-4">
            <p id="progress-txt" class="text-white font-bold text-lg font-sans">0 / 0</p>
            <p id="eta-txt" class="text-gold text-xs font-sans mt-1">网络较慢时会自动重试...</p>
        </div>
        <div class="w-full max-w-xs h-1.5 bg-gray-700 rounded-full overflow-hidden mb-8">
            <div id="progress-bar" class="h-full bg-gold transition-all duration-300 ease-out" style="width: 0%"></div>
        </div>
        <button onclick="cancelBatchDownload()" class="border border-white/20 text-gray-300 hover:text-white px-6 py-2 rounded-full text-xs">取消任务</button>
    </div>

    <!-- 8. Toast -->
    <div id="toast" class="fixed top-24 left-1/2 -translate-x-1/2 bg-gray-800 dark:bg-white text-white dark:text-black px-6 py-3 rounded-full shadow-2xl text-xs font-bold z-[80] transition-all duration-300 opacity-0 -translate-y-10 pointer-events-none flex items-center gap-2">
        <i class="fa-solid fa-circle-info text-gold"></i>
        <span id="toast-msg">提示</span>
    </div>

    <script>
        // --- 图片源 (img.yohuo.eu.org) ---
        const imageUrls = [
            "https://img.yohuo.eu.org/1769943680901.jpg", "https://img.yohuo.eu.org/1769943684386.jpg", "https://img.yohuo.eu.org/1769943687708.jpg",
            "https://img.yohuo.eu.org/1769943691305.jpg", "https://img.yohuo.eu.org/1769943694226.jpg", "https://img.yohuo.eu.org/1769943697277.jpg",
            "https://img.yohuo.eu.org/1769943699980.jpg", "https://img.yohuo.eu.org/1769943702184.jpg", "https://img.yohuo.eu.org/1769943704764.jpg",
            "https://img.yohuo.eu.org/1769943708117.jpg", "https://img.yohuo.eu.org/1769943712550.jpg", "https://img.yohuo.eu.org/1769943718230.jpg",
            "https://img.yohuo.eu.org/1769943724294.jpg", "https://img.yohuo.eu.org/1769943731672.jpg", "https://img.yohuo.eu.org/1769943736857.jpg",
            "https://img.yohuo.eu.org/1769943742584.jpg", "https://img.yohuo.eu.org/1769943749863.jpg", "https://img.yohuo.eu.org/1769943757307.jpg",
            "https://img.yohuo.eu.org/1769943762972.jpg", "https://img.yohuo.eu.org/1769943767831.jpg", "https://img.yohuo.eu.org/1769943770954.jpg",
            "https://img.yohuo.eu.org/1769943773153.jpg", "https://img.yohuo.eu.org/1769943776957.jpg", "https://img.yohuo.eu.org/1769943806877.jpg",
            "https://img.yohuo.eu.org/1769944560047.jpg", "https://img.yohuo.eu.org/1769944564186.jpg", "https://img.yohuo.eu.org/1769944567708.jpg",
            "https://img.yohuo.eu.org/1769944571663.jpg", "https://img.yohuo.eu.org/1769944576443.jpg", "https://img.yohuo.eu.org/1769944581482.jpg",
            "https://img.yohuo.eu.org/1769944586507.jpg", "https://img.yohuo.eu.org/1769944591570.jpg", "https://img.yohuo.eu.org/1769944597041.jpg",
            "https://img.yohuo.eu.org/1769944602319.jpg", "https://img.yohuo.eu.org/1769944608821.jpg", "https://img.yohuo.eu.org/1769944614768.jpg",
            "https://img.yohuo.eu.org/1769944619647.jpg", "https://img.yohuo.eu.org/1769944624860.jpg", "https://img.yohuo.eu.org/1769944628083.jpg",
            "https://img.yohuo.eu.org/1769944634042.jpg", "https://img.yohuo.eu.org/1769944641503.jpg", "https://img.yohuo.eu.org/1769944650299.jpg",
            "https://img.yohuo.eu.org/1769944656978.jpg", "https://img.yohuo.eu.org/1769944661721.jpeg", "https://img.yohuo.eu.org/1769944667373.jpeg",
            "https://img.yohuo.eu.org/1769944675347.jpeg"
        ];

        document.getElementById('count-display').innerText = imageUrls.length;
        const isAndroid = /Android/i.test(navigator.userAgent);

        // --- 核心工具：生成代理URL ---
        // 1. 列表小图：400px，75%质量，极速
        function getListThumbUrl(url) {
            return `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=400&output=webp&q=75`;
        }
        // 2. 全屏预览图：1024px，80%质量，速度与清晰度的平衡点，非原图！
        function getPreviewUrl(url) {
            return `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=1024&output=webp&q=80`;
        }

        // --- 核心：下载原图逻辑 ---
        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    // 1. 优先尝试直连 (速度最快，无损)
                    const res = await fetch(url, { mode: 'cors' });
                    if (res.ok) return await res.blob();
                    throw new Error("直连失败");
                } catch (e) {
                    console.warn(`直连尝试 ${i+1}/${retries} 失败，切换代理...`);
                    // 2. 失败切换 wsrv.nl 代理 (兼容性好，设置q=100保持最高质量，output=jpg)
                    try {
                        const ext = url.split('.').pop();
                        // 强制指定output=jpg，防止转码webp导致文件变动，q=100
                        const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&output=jpg&q=100`;
                        const res = await fetch(proxyUrl);
                        if (res.ok) return await res.blob();
                    } catch (pe) {
                        console.warn(`代理尝试 ${i+1} 失败`);
                    }
                }
                // 失败等待1秒
                await new Promise(r => setTimeout(r, 1000));
            }
            throw new Error("下载失败");
        }

        async function downloadImage(url, filename) {
            try {
                const blob = await fetchWithRetry(url);
                triggerDownload(blob, filename);
                return true;
            } catch (e) {
                console.error(e);
                return false;
            }
        }

        function triggerDownload(blob, filename) {
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = blobUrl;
            a.download = filename; 
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);
            }, 100);
        }

        function generateUniqueFilename(index, url) {
            const ext = url.split('.').pop().split('?')[0] || 'jpg';
            const paddedIndex = String(index + 1).padStart(3, '0');
            return `CORE_2026_${paddedIndex}_${Date.now()}.${ext}`;
        }

        // --- 画廊渲染 ---
        const gallery = document.getElementById('gallery');
        imageUrls.forEach((url, i) => {
            const div = document.createElement('div');
            div.className = "image-card relative rounded-sm overflow-hidden group transition-all duration-300 cursor-pointer bg-gray-200 dark:bg-gray-800";
            
            // 使用小图URL进行展示
            const thumbUrl = getListThumbUrl(url);
            
            div.innerHTML = `
                <img src="${thumbUrl}" loading="lazy" class="w-full h-auto object-cover min-h-[150px] transition-transform duration-500 group-hover:scale-105">
                <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center pointer-events-none" id="hover-${i}">
                    <i class="fa-solid fa-expand text-white text-2xl drop-shadow-md"></i>
                </div>
                <div class="absolute top-2 right-2 w-6 h-6 rounded-full bg-black/40 border border-white/50 flex items-center justify-center text-white scale-0 transition-transform duration-200" id="check-${i}">
                    <i class="fa-solid fa-check text-xs opacity-0"></i>
                </div>
            `;
            div.onclick = () => {
                if (isSelectMode) toggleSelect(i);
                else openLightbox(i);
            };
            div.id = `card-${i}`;
            gallery.appendChild(div);
        });

        // --- Lightbox 逻辑 (仅加载预览图) ---
        function openLightbox(i) {
            currentIndex = i;
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lb-img');
            const loader = document.getElementById('lb-loader');

            // 1. 初始化
            document.getElementById('lb-index').innerText = `${i+1} / ${imageUrls.length}`;
            img.style.opacity = '0'; // 先隐藏，等加载完
            img.style.transform = 'scale(0.95)';
            loader.style.display = 'flex'; // 显示圈圈
            
            // 2. 显示容器
            lb.classList.remove('hidden');
            lb.style.pointerEvents = 'auto';
            requestAnimationFrame(() => lb.classList.remove('opacity-0'));

            // 3. 加载 1024px 预览图 (不是原图！)
            img.src = getPreviewUrl(imageUrls[i]);
        }

        function onImageLoaded(img) {
            // 图片加载完毕
            document.getElementById('lb-loader').style.display = 'none';
            img.style.opacity = '1';
            img.style.transform = 'scale(1)'; // 缩放动画
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lb-img');
            
            lb.classList.add('opacity-0');
            lb.style.pointerEvents = 'none';
            
            setTimeout(() => {
                lb.classList.add('hidden');
                img.src = ""; // 清空释放内存
            }, 300);
        }

        // --- 单张下载 (下载原图) ---
        async function downloadCurrent() {
            showToast("正在获取原图...");
            // 使用原始链接下载
            const originalUrl = imageUrls[currentIndex];
            const name = generateUniqueFilename(currentIndex, originalUrl);
            const res = await downloadImage(originalUrl, name);
            if(!res) showToast("原图下载失败，请检查网络");
        }

        // --- 批量逻辑 ---
        let isSelectMode = false;
        let selected = new Set();
        let isCancelled = false;

        function toggleSelectMode() {
            isSelectMode = !isSelectMode;
            const bar = document.getElementById('bottom-bar');
            const btn = document.getElementById('btn-mode');
            const modeText = document.getElementById('mode-text');

            if(isSelectMode) {
                bar.classList.remove('translate-y-full');
                btn.classList.add('bg-gold', 'border-gold', 'text-white');
                modeText.innerText = "退出选择";
                showToast("点击图片进行多选");
                document.querySelectorAll('[id^="hover-"]').forEach(el => el.style.display = 'none');
                document.querySelectorAll('[id^="check-"]').forEach(el => el.classList.remove('scale-0'));
            } else {
                bar.classList.add('translate-y-full');
                btn.classList.remove('bg-gold', 'border-gold', 'text-white');
                modeText.innerText = "批量选择";
                selected.clear();
                updateUI();
                document.querySelectorAll('.image-card').forEach(el => el.classList.remove('selected-ring'));
                document.querySelectorAll('[id^="check-"]').forEach(el => {
                    el.classList.add('scale-0', 'bg-black/40', 'border-white/50');
                    el.classList.remove('bg-gold', 'border-transparent');
                    el.querySelector('i').classList.add('opacity-0');
                });
                document.querySelectorAll('[id^="hover-"]').forEach(el => el.style.display = '');
            }
        }

        function toggleSelect(i) {
            const card = document.getElementById(`card-${i}`);
            const check = document.getElementById(`check-${i}`);
            const icon = check.querySelector('i');
            
            if(selected.has(i)) {
                selected.delete(i);
                card.classList.remove('selected-ring');
                check.classList.remove('bg-gold', 'border-transparent');
                check.classList.add('bg-black/40', 'border-white/50');
                icon.classList.add('opacity-0');
            } else {
                selected.add(i);
                card.classList.add('selected-ring');
                check.classList.remove('bg-black/40', 'border-white/50');
                check.classList.add('bg-gold', 'border-transparent');
                icon.classList.remove('opacity-0');
            }
            updateUI();
        }

        function selectAll() {
            if(selected.size === imageUrls.length) selected.clear();
            else imageUrls.forEach((_, i) => selected.add(i));
            
            imageUrls.forEach((_, i) => {
                const card = document.getElementById(`card-${i}`);
                const check = document.getElementById(`check-${i}`);
                if(selected.has(i)) {
                    card.classList.add('selected-ring');
                    check.classList.add('bg-gold', 'border-transparent');
                    check.querySelector('i').classList.remove('opacity-0');
                } else {
                    card.classList.remove('selected-ring');
                    check.classList.remove('bg-gold', 'border-transparent');
                    check.classList.add('bg-black/40');
                    check.querySelector('i').classList.add('opacity-0');
                }
            });
            updateUI();
        }

        function updateUI() {
            document.getElementById('select-count').innerText = selected.size;
            document.getElementById('btn-dl').disabled = selected.size === 0;
        }

        // --- 批量下载 (串行) ---
        async function downloadSelected() {
            if(selected.size === 0) return;
            const list = Array.from(selected).sort((a,b)=>a-b);
            const mask = document.getElementById('progress-mask');
            const bar = document.getElementById('progress-bar');
            const txt = document.getElementById('progress-txt');
            
            mask.classList.remove('hidden');
            bar.style.width = '0%';
            isCancelled = false;
            
            let success = 0;
            const delay = isAndroid ? 1500 : 800; // 安卓防崩延时

            for(let i=0; i<list.length; i++) {
                if(isCancelled) break;
                txt.innerText = `${i+1} / ${list.length}`;
                bar.style.width = `${((i+1)/list.length)*100}%`;
                
                const idx = list[i];
                // 关键：下载的是原图 URL
                const originalUrl = imageUrls[idx];
                const res = await downloadImage(originalUrl, generateUniqueFilename(idx, originalUrl));
                if(res) success++;
                
                if(i < list.length - 1) await new Promise(r => setTimeout(r, delay));
            }
            
            mask.classList.add('hidden');
            showToast(isCancelled ? "已取消任务" : `下载完成，成功 ${success} 张`);
            if(!isCancelled && success === list.length) toggleSelectMode();
        }

        function cancelBatchDownload() { isCancelled = true; }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0', '-translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', '-translate-y-10'), 3000);
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        if(localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
        
        const ua = navigator.userAgent.toLowerCase();
        if(ua.includes('micromessenger') || ua.includes('qq/')) document.getElementById('wx-mask').style.display = 'block';
    </script>
</body>
