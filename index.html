<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WEPO - 世界环境保护组织</title>
	<link rel="icon" href="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEBGgZoupS08tmL4sCb3NLCDl0z9vLmgQACXCEAAi5q2VU7eyZzJwjEpDYE.jpeg" type="image/jpeg">
	<style>
		:root {
			--primary-dark: #0a2647;
			--primary-medium: #144272;
			--primary-light: #205295;
			--accent-blue: #2C74B3;
			--accent-purple: #6a3093;
			--text-light: #f8f9fa;
			--text-dark: #212529;
			--transition-time: 0.5s;
			--bg-gradient: linear-gradient(135deg, var(--primary-dark), var(--primary-medium), var(--accent-purple));
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		body {
			color: var(--text-light);
			overflow-x: hidden;
			line-height: 1.6;
			background: var(--bg-gradient);
		}
		#backgroundCanvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		header {
			background: rgba(10, 38, 71, 0.9);
			backdrop-filter: blur(10px);
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 15px 5%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			z-index: 1000;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
			transform: translateY(-100%);
			animation: slideDown 1s ease-out 0.5s forwards;
		}
		@keyframes slideDown {
			0% { transform: translateY(-100%); }
			100% { transform: translateY(0); }
		}
		.logo-container {
			display: flex;
			align-items: center;
		}
		.logo {
			height: 50px;
			transition: transform 0.3s ease;
		}
		.logo:hover {
			transform: scale(1.05);
		}
		nav ul {
			display: flex;
			list-style: none;
		}
		nav ul li {
			margin-left: 25px;
			position: relative;
		}
		nav ul li a {
			color: var(--text-light);
			text-decoration: none;
			font-weight: 500;
			font-size: 16px;
			transition: color 0.3s ease;
			position: relative;
			padding: 5px 0;
		}
		nav ul li a::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			width: 0;
			height: 2px;
			background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
			transition: width 0.3s ease;
		}
		nav ul li a:hover::after {
			width: 100%;
		}
		nav ul li a:hover {
			color: #8ab4f8;
		}
		.header-actions {
			display: flex;
			align-items: center;
			gap: 20px;
		}
		.language-switcher {
			position: relative;
		}
		.language-btn {
			background: rgba(255, 255, 255, 0.1);
			border: none;
			color: var(--text-light);
			padding: 8px 15px;
			border-radius: 20px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-weight: 500;
			display: flex;
			align-items: center;
			gap: 5px;
		}
		.language-btn:hover {
			background: rgba(255, 255, 255, 0.2);
		}
		.language-dropdown {
			position: absolute;
			top: 100%;
			right: 0;
			background: rgba(10, 38, 71, 0.95);
			backdrop-filter: blur(10px);
			border-radius: 5px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			padding: 10px 0;
			min-width: 150px;
			opacity: 0;
			visibility: hidden;
			transform: translateY(10px);
			transition: all 0.3s ease;
			z-index: 1001;
		}
		.language-switcher:hover .language-dropdown {
			opacity: 1;
			visibility: visible;
			transform: translateY(0);
		}
		.language-dropdown li {
			list-style: none;
			margin: 0;
			padding: 8px 15px;
			cursor: pointer;
			transition: background 0.2s ease;
		}
		.language-dropdown li:hover {
			background: rgba(255, 255, 255, 0.1);
		}
		.mobile-menu-btn {
			display: none;
			background: none;
			border: none;
			color: var(--text-light);
			font-size: 24px;
			cursor: pointer;
			width: 40px;
			height: 40px;
			border-radius: 4px;
			transition: all 0.3s ease;
			align-items: center;
			justify-content: center;
		}
		.mobile-menu-btn:hover {
			background: rgba(255, 255, 255, 0.1);
		}
		.mobile-menu {
			position: fixed;
			top: 0;
			left: -100%;
			width: 80%;
			max-width: 320px;
			height: 100%;
			background: rgba(10, 38, 71, 0.98);
			backdrop-filter: blur(10px);
			z-index: 1000;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: flex-start;
			padding: 80px 30px 30px;
			transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
			box-shadow: 5px 0 25px rgba(0, 0, 0, 0.3);
			overflow-y: auto;
		}
		.mobile-menu.active {
			left: 0;
		}
		.mobile-menu-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			z-index: 999;
			opacity: 0;
			visibility: hidden;
			transition: all 0.3s ease;
		}
		.mobile-menu-overlay.active {
			opacity: 1;
			visibility: visible;
		}
		.mobile-menu-close {
			position: absolute;
			top: 20px;
			right: 20px;
			background: none;
			border: none;
			color: var(--text-light);
			font-size: 2rem;
			cursor: pointer;
			width: 40px;
			height: 40px;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			transition: all 0.3s ease;
		}
		.mobile-menu-close:hover {
			background: rgba(255, 255, 255, 0.1);
			transform: rotate(90deg);
		}
		.mobile-menu-links {
			list-style: none;
			width: 100%;
			margin-bottom: 30px;
		}
		.mobile-menu-links li {
			margin: 15px 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			padding-bottom: 15px;
			transition: transform 0.3s ease;
		}
		.mobile-menu-links li:last-child {
			border-bottom: none;
		}
		.mobile-menu-links a {
			color: var(--text-light);
			text-decoration: none;
			font-size: 1.2rem;
			font-weight: 500;
			transition: all 0.3s ease;
			display: block;
			padding: 8px 0;
			position: relative;
		}
		.mobile-menu-links a:hover {
			color: #8ab4f8;
			transform: translateX(10px);
		}
		.mobile-menu-links a::before {
			content: '';
			position: absolute;
			left: -15px;
			top: 50%;
			width: 8px;
			height: 8px;
			background: var(--accent-blue);
			border-radius: 50%;
			transform: translateY(-50%) scale(0);
			transition: transform 0.3s ease;
		}
		.mobile-menu-links a:hover::before {
			transform: translateY(-50%) scale(1);
		}
		.mobile-language-switcher {
			margin-top: auto;
			width: 100%;
			text-align: center;
		}
		/* Hero Section with Video Background */
		.hero {
			height: 100vh;
			display: flex;
			align-items: center;
			padding: 0 10%;
			position: relative;
			overflow: hidden;
			z-index: 1;
		}
		.hero-video-bg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
			pointer-events: none;
		}
		.hero-content {
			max-width: 600px;
			z-index: 2;
			transform: translateY(50px);
			opacity: 0;
			animation: fadeInUp 1s ease-out 1s forwards;
		}
		@keyframes fadeInUp {
			0% { transform: translateY(50px); opacity: 0; }
			100% { transform: translateY(0); opacity: 1; }
		}
		.hero h1 {
			font-size: 3.5rem;
			margin-bottom: 20px;
			background: linear-gradient(90deg, #fff, #8ab4f8);
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
			line-height: 1.2;
		}
		.hero p {
			font-size: 1.2rem;
			margin-bottom: 30px;
			opacity: 0.9;
		}
		.hero-btns {
			display: flex;
			gap: 20px;
		}
		.btn {
			padding: 12px 30px;
			border-radius: 30px;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.3s ease;
			display: inline-block;
			border: none;
			cursor: pointer;
			font-size: 1rem;
		}
		.btn-primary {
			background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
			color: white;
			box-shadow: 0 4px 15px rgba(42, 116, 179, 0.4);
		}
		.btn-primary:hover {
			transform: translateY(-3px);
			box-shadow: 0 6px 20px rgba(42, 116, 179, 0.6);
		}
		.btn-secondary {
			border: 2px solid rgba(255, 255, 255, 0.3);
			color: white;
			background: transparent;
		}
		.btn-secondary:hover {
			background: rgba(255, 255, 255, 0.1);
			border-color: rgba(255, 255, 255, 0.5);
		}

		/* Featured Video Section */
		.featured-video-section {
			padding: 40px 10%;
			background: rgba(10, 38, 71, 0.3);
			backdrop-filter: blur(5px);
		}
		.featured-video-section video {
			width: 100%;
			height: auto;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			display: block;
			margin: 0 auto;
			max-width: 1200px;
		}

		/* Sections */
		.section {
			padding: 100px 10%;
			position: relative;
		}
		.section-title {
			text-align: center;
			margin-bottom: 60px;
			font-size: 2.5rem;
			position: relative;
			display: inline-block;
			left: 50%;
			transform: translateX(-50%);
		}
		.section-title::after {
			content: '';
			position: absolute;
			bottom: -10px;
			left: 50%;
			transform: translateX(-50%);
			width: 100px;
			height: 3px;
			background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
		}
		/* About Section */
		.about-content {
			display: flex;
			gap: 50px;
			align-items: center;
			margin-bottom: 60px;
		}
		.about-text {
			flex: 1;
		}
		.about-text h3 {
			font-size: 1.8rem;
			margin-bottom: 20px;
			color: #8ab4f8;
		}
		.about-image {
			flex: 1;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
			transform: perspective(1000px) rotateY(-5deg);
			transition: transform 0.5s ease, box-shadow 0.3s ease;
		}
		.about-image:hover {
			transform: perspective(1000px) rotateY(0deg);
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
		}
		.about-image img {
			width: 100%;
			height: auto;
			display: block;
			transition: transform 0.5s ease;
		}
		.about-image:hover img {
			transform: scale(1.05);
		}
		.stats {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 30px;
			margin-top: 50px;
		}
		.stat-item {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(10px);
			padding: 30px;
			border-radius: 15px;
			text-align: center;
			transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}
		.stat-item:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
			background: rgba(255, 255, 255, 0.1);
		}
		.stat-number {
			font-size: 3rem;
			font-weight: 700;
			margin-bottom: 10px;
			background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
			-webkit-background-clip: text;
			background-clip: text;
			color: transparent;
		}
		.stat-text {
			font-size: 1.1rem;
			opacity: 0.8;
		}
		/* Mission Section */
		.mission {
			background: linear-gradient(135deg, rgba(10, 38, 71, 0.85), rgba(32, 82, 149, 0.85));
			position: relative;
			overflow: hidden;
		}
		.mission-content {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 40px;
		}
		.mission-card {
			background: rgba(10, 38, 71, 0.7);
			backdrop-filter: blur(10px);
			padding: 40px;
			border-radius: 15px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
		}
		.mission-card:hover {
			transform: translateY(-10px);
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
			background: rgba(10, 38, 71, 0.9);
		}
		.mission-card h3 {
			font-size: 1.5rem;
			margin-bottom: 20px;
			color: #8ab4f8;
			position: relative;
			padding-bottom: 10px;
		}
		.mission-card h3::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			width: 50px;
			height: 2px;
			background: var(--accent-blue);
		}
		/* Programs Section */
		.programs-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 30px;
		}
		.program-card {
			background: rgba(255, 255, 255, 0.05);
			border-radius: 15px;
			overflow: hidden;
			transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
			border: 1px solid rgba(255, 255, 255, 0.1);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
		}
		.program-card:hover {
			transform: translateY(-15px);
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
			background: rgba(255, 255, 255, 0.1);
		}
		.program-image {
			height: 200px;
			overflow: hidden;
		}
		.program-image img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.5s ease;
		}
		.program-card:hover .program-image img {
			transform: scale(1.1);
		}
		.program-content {
			padding: 25px;
		}
		.program-content h3 {
			font-size: 1.3rem;
			margin-bottom: 15px;
			color: #8ab4f8;
		}
		/* Partners Section */
		.partners {
			background: linear-gradient(135deg, rgba(106, 48, 147, 0.85), rgba(44, 116, 179, 0.85));
		}
		.partners-list {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 30px;
			margin-top: 50px;
		}
		.partner-item {
			background: rgba(255, 255, 255, 0.1);
			padding: 20px 40px;
			border-radius: 8px;
			font-weight: 600;
			transition: all 0.3s ease;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
		}
		.partner-item:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.05);
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
		}
		/* Contact Section */
		.contact-content {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 50px;
		}
		.contact-info {
			display: flex;
			flex-direction: column;
			gap: 30px;
		}
		.contact-item {
			display: flex;
			align-items: flex-start;
			gap: 20px;
		}
		.contact-icon {
			width: 60px;
			height: 60px;
			background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			flex-shrink: 0;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}
		.contact-text h3 {
			font-size: 1.2rem;
			margin-bottom: 8px;
			color: #8ab4f8;
		}
		.contact-text p, .contact-text a {
			opacity: 0.9;
			color: var(--text-light);
			text-decoration: none;
			transition: opacity 0.3s ease, color 0.3s ease;
		}
		.contact-text a:hover {
			opacity: 1;
			color: #8ab4f8;
			text-decoration: underline;
		}
		.contact-map {
			height: 400px;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
		}
		.contact-map iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
		/* Footer */
		footer {
			position: relative;
			padding: 60px 10% 30px;
		}
		.footer-video-bg {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
			pointer-events: none;
		}
		.footer-content {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 50px;
			margin-bottom: 40px;
			position: relative;
			z-index: 1;
		}
		.footer-logo {
			width: 150px;
			margin-bottom: 20px;
			border-radius: 10px;
		}
		.footer-about p {
			margin-bottom: 20px;
			opacity: 0.8;
		}
		.social-links {
			display: flex;
			gap: 15px;
		}
		.social-link {
			width: 45px;
			height: 45px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: all 0.3s ease;
			color: var(--text-light);
			text-decoration: none;
			font-weight: bold;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
		}
		.social-link:hover {
			background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
			transform: translateY(-5px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
		}
		.footer-links h3 {
			font-size: 1.3rem;
			margin-bottom: 20px;
			position: relative;
			padding-bottom: 10px;
			color: #8ab4f8;
		}
		.footer-links h3::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			width: 40px;
			height: 2px;
			background: var(--accent-blue);
		}
		.footer-links ul {
			list-style: none;
		}
		.footer-links li {
			margin-bottom: 12px;
		}
		.footer-links a {
			color: var(--text-light);
			text-decoration: none;
			opacity: 0.8;
			transition: opacity 0.3s ease, color 0.3s ease;
			display: block;
			padding: 5px 0;
		}
		.footer-links a:hover {
			opacity: 1;
			color: #8ab4f8;
		}
		.footer-bottom {
			text-align: center;
			padding-top: 30px;
			border-top: 1px solid rgba(255, 255, 255, 0.1);
			opacity: 0.7;
			font-size: 0.9rem;
			position: relative;
			z-index: 1;
		}
		/* Animations */
		.animate-on-scroll {
			opacity: 0;
			transform: translateY(30px);
			transition: opacity 0.6s ease, transform 0.6s ease;
		}
		.animate-on-scroll.animated {
			opacity: 1;
			transform: translateY(0);
		}
		/* Scroll to Top Button */
		.scroll-top {
			position: fixed;
			bottom: 30px;
			right: 30px;
			width: 50px;
			height: 50px;
			background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			font-size: 20px;
			cursor: pointer;
			opacity: 0;
			visibility: hidden;
			transition: all 0.3s ease;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			z-index: 999;
			border: none;
		}
		.scroll-top.active {
			opacity: 1;
			visibility: visible;
		}
		.scroll-top:hover {

			});
			document.querySelectorAll('[data-i18n="lang.current"]').forEach(el => {
				el.textContent = translations[lang]["lang.current"];

			document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
			localStorage.setItem('selectedLanguage', lang);
		}
		const savedLang = localStorage.getItem('selectedLanguage');

		function resizeCanvas() {
			canvas.width = window.innerWidth;

		}

		resizeCanvas();
		class Particle {
			constructor() {
				this.x = Math.random() * canvas.width;
				this.y = Math.random() * canvas.height;
				this.size = Math.random() * 2 + 0.5;
				this.speedX = Math.random() * 1 - 0.5;
				this.speedY = Math.random() * 1 - 0.5;
				this.color = `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 200)}, ${Math.random() * 0.5 + 0.1})`;
			}
			update() {
				this.x += this.speedX;
				this.y += this.speedY;
				if (this.x > canvas.width) this.x = 0;
				else if (this.x < 0) this.x = canvas.width;
				if (this.y > canvas.height) this.y = 0;
				else if (this.y < 0) this.y = canvas.height;
			}
			draw() {
				ctx.fillStyle = this.color;
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				ctx.fill();
			}
		}
		const particles = [];
		const numberOfParticles = 100;
		function initParticles() {
			for (let i = 0; i < numberOfParticles; i++) {
				particles.push(new Particle());
			}
		}
		function connectParticles() {
			const maxDistance = 100;
			for (let a = 0; a < particles.length; a++) {
				for (let b = a; b < particles.length; b++) {
					const dx = particles[a].x - particles[b].x;
					const dy = particles[a].y - particles[b].y;
					const distance = Math.sqrt(dx * dx + dy * dy);
					if (distance < maxDistance) {
						const opacity = 1 - distance / maxDistance;
						ctx.strokeStyle = `rgba(200, 200, 255, ${opacity * 0.2})`;
						ctx.lineWidth = 0.5;
						ctx.beginPath();
						ctx.moveTo(particles[a].x, particles[a].y);
						ctx.lineTo(particles[b].x, particles[b].y);
						ctx.stroke();
					}
				}
			}
		}
		function animate() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = 'rgba(10, 38, 71, 0.05)';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			connectParticles();
			particles.forEach(particle => {
				particle.update();
				particle.draw();
			});
			requestAnimationFrame(animate);
		}

				closeMenu();
			}
		});
		// --- 滚动动画 ---
		function animateOnScroll() {
			const elements = document.querySelectorAll('.animate-on-scroll');
			elements.forEach(element => {
				const elementPosition = element.getBoundingClientRect().top;
				const screenPosition = window.innerHeight / 1.3;
				if (elementPosition < screenPosition) {
					element.classList.add('animated');
				}
			});
		}
		window.addEventListener('scroll', animateOnScroll);
		window.addEventListener('load', animateOnScroll);
		// --- 平滑滚动 ---
		document.querySelectorAll('a[href^="#"]').forEach(anchor => {
			anchor.addEventListener('click', function(e) {
				e.preventDefault();
				const targetId = this.getAttribute('href');
				const targetElement = document.querySelector(targetId);
				if (targetElement) {
					const offsetTop = targetElement.offsetTop - 80;
					window.scrollTo({
						top: offsetTop,
						behavior: 'smooth'
					});
					closeMenu();
				}
			});
		});
		// --- 滚动到顶部按钮 ---
		const scrollTopBtn = document.getElementById('scrollTop');
		window.addEventListener('scroll', function() {
			if (window.pageYOffset > 300) {
				scrollTopBtn.classList.add('active');
			} else {
				scrollTopBtn.classList.remove('active');
			}
		});
		scrollTopBtn.addEventListener('click', function() {
			window.scrollTo({
				top: 0,
				behavior: 'smooth'
			});
		});
		// --- 页脚年份 ---
		document.getElementById('currentYear').textContent = new Date().getFullYear();
	</script>
</body>
</html>
