<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page.title">WEPO - 组织章程</title>
    <link rel="icon" href="https://img.remit.ee/api/file/BQACAgUAAyEGAASHRsPbAAEBGgZoupS08tmL4sCb3NLCDl0z9vLmgQACXCEAAi5q2VU7eyZzJwjEpDYE.jpeg" type="image/jpeg">
    <style>
        :root {
            --primary-dark: #1a0933; /* 更深的蓝紫色 */
            --primary-medium: #2a1a4a;
            --primary-light: #3a2a6a;
            --accent-blue: #4a3a8a;
            --accent-purple: #7d5ab5;
            --text-light: #f8f9fa;
            --text-dark: #212529;
            --text-regular: #e0e0e0; /* 稍微柔和的文本色 */
            --text-muted: #b0b0b0;   /* 更柔和的次要文本色 */
            --transition-time: 0.5s;
            --bg-gradient: linear-gradient(135deg, var(--primary-dark), var(--primary-medium), var(--accent-purple));
            --chapter-bg: rgba(30, 20, 50, 0.6); /* 章节背景，更沉稳 */
            --article-bg: rgba(40, 30, 60, 0.4); /* 条款背景，更浅 */
            --border-color: rgba(255, 255, 255, 0.15); /* 统一边框色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* 动态背景将通过 Canvas 实现 */
            color: var(--text-regular);
            overflow-x: hidden;
            line-height: 1.7; /* 增加行高 */
            background: var(--bg-gradient);
        }

        /* 动态背景 Canvas */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 确保在所有内容之下 */
        }

        /* Loading Screen (简化) */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-bar {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 3px;
            transition: width 0.2s ease-in-out;
        }

        /* Header (复用 index.html 样式) */
        header {
            background: rgba(26, 9, 51, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
            position: relative;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #b8a2e6;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-switcher {
            position: relative;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(26, 9, 51, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .language-switcher:hover .language-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-dropdown li {
            list-style: none;
            margin: 0;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .language-dropdown li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Mobile Menu (复用 index.html 样式) */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 320px;
            height: 100%;
            background: rgba(26, 9, 51, 0.98);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 80px 30px 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .mobile-menu-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .mobile-menu-links {
            list-style: none;
            width: 100%;
            margin-bottom: 30px;
        }

        .mobile-menu-links li {
            margin: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .mobile-menu-links li:last-child {
            border-bottom: none;
        }

        .mobile-menu-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            padding: 8px 0;
            position: relative;
        }

        .mobile-menu-links a:hover {
            color: #b8a2e6;
            transform: translateX(10px);
        }

        .mobile-menu-links a::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            transition: transform 0.3s ease;
        }

        .mobile-menu-links a:hover::before {
            transform: translateY(-50%) scale(1);
        }

        .mobile-language-switcher {
            margin-top: auto;
            width: 100%;
            text-align: center;
        }

        /* Page Header */
        .page-header {
            height: 50vh; /* 稍微减小高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
            margin-top: 80px; /* 考虑固定头部 */
            background: linear-gradient(135deg, rgba(26, 9, 51, 0.85), rgba(58, 42, 106, 0.85));
        }

        .page-header-content {
            max-width: 900px; /* 稍微增大 */
            z-index: 1;
        }

        .page-header h1 {
            font-size: 3rem; /* 稍微减小 */
            margin-bottom: 20px;
            /* 使用与 index.html 相同的渐变文字 */
            background: linear-gradient(90deg, #fff, #b8a2e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .page-header p {
            font-size: 1.1rem; /* 稍微减小 */
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.7s forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Constitution Section */
        .constitution-section {
            padding: 80px 5%; /* 调整内边距 */
            position: relative;
        }

        .constitution-container {
            max-width: 1100px; /* 稍微减小最大宽度以提高可读性 */
            margin: 0 auto;
            background: rgba(20, 10, 40, 0.4); /* 整体容器背景 */
            border-radius: 8px; /* 减少圆角 */
            padding: 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .constitution-title {
            text-align: center;
            margin-bottom: 50px; /* 增加间距 */
            font-size: 2.3rem; /* 稍微减小 */
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            color: #b8a2e6; /* 使用主题紫色 */
        }

        .constitution-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px; /* 固定宽度 */
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
        }

        .chapter {
            margin-bottom: 50px; /* 增加章节间距 */
            background: var(--chapter-bg);
            border-radius: 6px; /* 减少圆角 */
            padding: 35px; /* 调整内边距 */
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chapter:hover {
            background: rgba(40, 30, 60, 0.7); /* 悬停时稍亮 */
            transform: translateY(-3px); /* 减少悬停位移 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chapter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px; /* 稍微减小 */
            height: 100%;
            background: linear-gradient(to bottom, var(--accent-blue), var(--accent-purple));
        }

        .chapter-title {
            font-size: 1.6rem; /* 稍微减小 */
            margin-bottom: 25px; /* 增加间距 */
            color: #b8a2e6; /* 使用主题紫色 */
            position: relative;
            padding-left: 20px;
            font-weight: 600; /* 稍粗 */
        }

        .chapter-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: var(--accent-blue);
            border-radius: 50%;
        }

        .article {
            margin-bottom: 25px; /* 增加条款间距 */
            padding-left: 35px; /* 增加左侧内边距 */
            position: relative;
            background: var(--article-bg);
            border-radius: 4px;
            padding: 20px 20px 20px 45px; /* 调整内边距 */
            border-left: 2px solid var(--accent-purple); /* 左侧边框 */
        }

        .article:hover .article-number {
            transform: scale(1.1); /* 减少悬停放大 */
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
        }

        .article-number {
            position: absolute;
            left: -10px; /* 调整位置 */
            top: 20px;
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color); /* 添加边框 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.9rem; /* 稍小字体 */
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .article-title {
            font-size: 1.2rem; /* 稍微减小 */
            margin-bottom: 15px;
            color: #a892d6; /* 稍微柔和的紫色 */
            font-weight: 500; /* 稍细 */
        }

        .article-content {
            line-height: 1.7; /* 保持行高 */
        }

        .article-content p {
            margin-bottom: 15px;
            color: var(--text-muted); /* 使用更柔和的文本色 */
        }

        .article-content ul {
            margin-left: 25px; /* 增加缩进 */
            margin-bottom: 15px;
            padding-left: 0;
        }

        .article-content li {
            margin-bottom: 12px; /* 增加列表项间距 */
            position: relative;
            padding-left: 25px; /* 增加左侧内边距 */
            color: var(--text-muted); /* 使用更柔和的文本色 */
        }

        .article-content li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 7px; /* 稍微减小 */
            height: 7px;
            background: var(--accent-blue);
            border-radius: 50%;
        }

        /* Footer (复用 index.html 样式) */
        footer {
            background: rgba(26, 9, 51, 0.95);
            padding: 60px 5% 30px;
            position: relative;
            width: 100%;
            margin-top: 40px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            margin-bottom: 40px;
        }

        .footer-logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .footer-about p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: var(--text-light);
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer-links h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
            color: #b8a2e6;
        }

        .footer-links h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--accent-blue);
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease, color 0.3s ease;
            display: block;
            padding: 5px 0;
        }

        .footer-links a:hover {
            opacity: 1;
            color: #b8a2e6;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Scroll to Top Button (复用 index.html 样式) */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            border: none;
        }

        .scroll-top.active {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .page-header h1 {
                font-size: 2.5rem;
            }
            .constitution-title {
                font-size: 2rem;
            }
            .chapter-title {
                font-size: 1.4rem;
            }
            .constitution-container {
                padding: 30px 20px;
            }
            .chapter {
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .mobile-menu-btn {
                display: flex;
            }
            .page-header h1 {
                font-size: 2.2rem;
            }
            .page-header p {
                font-size: 1rem;
            }
            .constitution-title {
                font-size: 1.8rem;
            }
            .chapter-title {
                font-size: 1.3rem;
            }
            .article-title {
                font-size: 1.1rem;
            }
            .footer-content {
                gap: 30px;
            }
        }

        @media (max-width: 576px) {
            .page-header {
                height: 40vh;
                padding: 0 3%;
            }
            .page-header h1 {
                font-size: 1.8rem;
            }
            .constitution-section {
                padding: 50px 3%;
            }
            .constitution-container {
                padding: 20px 15px;
            }
            .constitution-title {
                font-size: 1.6rem;
            }
            .chapter {
                padding: 20px 15px;
                margin-bottom: 30px;
            }
            .chapter-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            .article {
                padding: 15px 15px 15px 40px;
                margin-bottom: 20px;
            }
            .article-number {
                width: 24px;
                height: 24px;
                font-size: 0.8rem;
                left: -8px;
            }
            .article-title {
                font-size: 1rem;
            }
        }

         /* RTL Support for Arabic */
        body[dir="rtl"] {
            direction: rtl;
        }
        body[dir="rtl"] nav ul li {
             margin-left: 0;
             margin-right: 25px;
        }
        body[dir="rtl"] .logo {
             margin-right: 0;
             margin-left: 15px;
        }
        body[dir="rtl"] .logo-container {
             flex-direction: row-reverse;
        }
        body[dir="rtl"] .chapter::before {
             left: auto;
             right: 0;
        }
        body[dir="rtl"] .chapter-title {
             padding-left: 0;
             padding-right: 20px;
        }
        body[dir="rtl"] .chapter-title::before {
             left: auto;
             right: 0;
        }
        body[dir="rtl"] .article {
             padding-left: 20px;
             padding-right: 45px;
             border-left: none;
             border-right: 2px solid var(--accent-purple);
        }
        body[dir="rtl"] .article-number {
             left: auto;
             right: -10px;
        }
        body[dir="rtl"] .article-content li {
             padding-left: 0;
             padding-right: 25px;
        }
        body[dir="rtl"] .article-content li::before {
             left: auto;
             right: 0;
        }
        body[dir="rtl"] .constitution-title::after,
        body[dir="rtl"] .footer-links h3::after {
            left: auto;
            right: 50%;
            transform: translateX(50%);
        }
        body[dir="rtl"] nav ul li a::after {
             left: auto;
             right: 0;
        }
        body[dir="rtl"] .mobile-menu-links a::before {
            left: auto;
            right: -15px;
        }
        body[dir="rtl"] .mobile-menu-links a:hover {
            transform: translateX(-10px);
        }
        body[dir="rtl"] .footer-content,
        body[dir="rtl"] .social-links,
        body[dir="rtl"] .footer-links ul {
            direction: rtl;
        }
        body[dir="rtl"] .footer-content {
             text-align: right;
        }

    </style>
</head>
<body>
    <!-- Dynamic Background Canvas -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <!-- Header -->

        let currentLang = 'zh-CN';

        function setLanguage(lang) {
            currentLang = lang;
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            document.querySelectorAll('[data-i18n="lang.current"]').forEach(el => {
                el.textContent = translations[lang]["lang.current"];
            });

            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            localStorage.setItem('selectedLanguage', lang);
            // 更新页面标题
            document.title = translations[lang]["page.title"] || document.title;
        }

        const savedLang = localStorage.getItem('selectedLanguage');
        if (savedLang && translations[savedLang]) {
            setLanguage(savedLang);
        } else {
            setLanguage(currentLang);
        }

        document.getElementById('languageBtn').addEventListener('click', function(e) {
             e.stopPropagation();
             const dropdown = document.getElementById('languageDropdown');
             dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.getElementById('mobileLanguageBtn').addEventListener('click', function(e) {
             e.stopPropagation();
             const dropdown = document.getElementById('mobileLanguageDropdown');
             dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('#languageDropdown li, #mobileLanguageDropdown li').forEach(item => {
            item.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');
                setLanguage(selectedLang);
                document.getElementById('languageDropdown').style.display = 'none';
                document.getElementById('mobileLanguageDropdown').style.display = 'none';
            });
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.language-switcher')) {
                document.getElementById('languageDropdown').style.display = 'none';
                document.getElementById('mobileLanguageDropdown').style.display = 'none';
            }
        });

        // --- 动态背景 Canvas (与 index.html 保持一致) ---
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.3; // 更小的粒子
                this.speedX = Math.random() * 0.5 - 0.25; // 更慢的速度
                this.speedY = Math.random() * 0.5 - 0.25;
                // 使用与主题更匹配的颜色，透明度更低
                this.color = `rgba(${Math.floor(Math.random() * 50 + 100)}, ${Math.floor(Math.random() * 50 + 100)}, ${Math.floor(Math.random() * 100 + 150)}, ${Math.random() * 0.3 + 0.05})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        const numberOfParticles = 80; // 减少粒子数量以降低“活泼度”

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            const maxDistance = 80; // 减小连线距离
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.1; // 降低连线不透明度
                        ctx.strokeStyle = `rgba(200, 200, 255, ${opacity})`;
                        ctx.lineWidth = 0.3; // 减小线宽
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 使用更暗、更透明的背景层，创造运动模糊效果
            ctx.fillStyle = 'rgba(26, 9, 51, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            connectParticles();
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // --- 加载屏幕 ---
        window.addEventListener('load', function() {
             const loadingScreen = document.getElementById('loadingScreen');
             const loadingProgress = document.getElementById('loadingProgress');

             // 模拟加载进度 (实际项目中应由资源加载事件驱动)
             let progress = 0;
             const interval = setInterval(() => {
                 progress += Math.random() * 15;
                 if (progress >= 100) {
                     progress = 100;
                     clearInterval(interval);
                     setTimeout(() => {
                         loadingScreen.style.opacity = '0';
                         setTimeout(() => {
                             loadingScreen.style.display = 'none';
                         }, 500);
                     }, 300); // 短暂延迟后隐藏
                 }
                 loadingProgress.style.width = progress + '%';
             }, 50);

        });

        // --- 移动端菜单 (复用 index.html 逻辑) ---
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenuClose = document.getElementById('mobileMenuClose');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const body = document.body;

        function openMenu() {
            mobileMenu.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            body.classList.add('no-scroll');
        }

        function closeMenu() {
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            body.classList.remove('no-scroll');
            // 关闭语言下拉
            document.getElementById('mobileLanguageDropdown').style.display = 'none';
        }

        mobileMenuBtn.addEventListener('click', openMenu);
        mobileMenuClose.addEventListener('click', closeMenu);
        mobileMenuOverlay.addEventListener('click', closeMenu);

        document.querySelectorAll('.mobile-menu-links a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        mobileMenu.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMenu();
            }
        });

        // --- 滚动动画 ---
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                if (elementPosition < screenPosition) {
                    element.classList.add('animated');
                }
            });
        }

        window.addEventListener('scroll', animateOnScroll);
        // 页面加载时也触发一次，以动画化已在视口中的元素
        window.addEventListener('load', animateOnScroll);

        // --- 平滑滚动 ---
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                // ... (平滑滚动逻辑，如果页面内有锚点)

                // const targetElement = document.querySelector(targetId);
                // if (targetElement) {
                //     ...
                // }
            });
        });

        // --- 滚动到顶部按钮 ---
        const scrollTopBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', function() {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('active');
            } else {
                scrollTopBtn.classList.remove('active');
            }
        });
        scrollTopBtn.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // --- 页脚年份 ---
        document.getElementById('currentYear').textContent = new Date().getFullYear();

    </script>
