<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界环境保护组织 - 捐赠</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            color: #e0f0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* 容器样式 */
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 20, 50, 0.7);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4facfe;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 25px 0 15px;
            color: #66c2ff;
        }
        
        /* 动画效果 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(79, 172, 254, 0.8), 0 0 30px rgba(79, 172, 254, 0.6);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* 内容区域 */
        .content {
            animation: fadeIn 1.5s ease-out;
            margin-bottom: 30px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        
        /* 微信公众号区域 */
        .wechat-info {
            background: rgba(0, 30, 60, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            border-left: 4px solid #4facfe;
            animation: pulse 3s infinite ease-in-out;
        }
        
        .wechat-id {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffcc00;
            background: rgba(255, 204, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 15px 0;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #4facfe;
            top: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid #00f2fe;
            bottom: -75px;
            left: -75px;
            animation: float 12s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(10px, -15px) rotate(60deg);
            }
            66% {
                transform: translate(-5px, 10px) rotate(-30deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .wechat-id {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 装饰元素 -->
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        
        <div class="content">
            <h1>世界环境保护组织</h1>
            <h2>捐赠支持</h2>
            
            <p>感谢您有意支持世界环境保护组织的使命和工作。</p>
            <p>目前我们的<span class="highlight">在线捐赠功能暂未启用</span>，我们正在升级系统以提供更安全、便捷的捐赠体验。</p>
            
            <div class="wechat-info">
                <p>请扫描二维码或搜索关注我们的官方微信公众号</p>
                <p class="wechat-id">WEPO2021</p>
                <p>了解最新项目进展和捐赠开通通知</p>
            </div>
            
            <p>您的支持将帮助我们继续保护脆弱生态系统、推动可持续发展政策并应对全球环境挑战。</p>
            <p>敬请期待，我们很快将为您提供安全便捷的捐赠渠道。</p>
        </div>
    </div>

    <script>
        // 添加额外的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('h1, h2, p');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });
            
            // 周期性脉冲动画提醒微信公众号
            setInterval(() => {
                const wechatInfo = document.querySelector('.wechat-info');
                wechatInfo.style.animation = 'none';
                setTimeout(() => {
                    wechatInfo.style.animation = 'pulse 3s infinite ease-in-out';
                }, 10);
            }, 5000);
        });
    </script>
</body>
</html>
