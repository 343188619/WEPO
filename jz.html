<head>

    <style>
        :root {
            --primary-dark: #1a0933;
            --primary-medium: #2a1a4a;
            --primary-light: #3a2a6a;
            --accent-blue: #4a3a8a;
            --accent-purple: #7d5ab5;
            --text-light: #f8f9fa;
            --text-highlight: #ffcc00;
            --transition-time: 0.5s;
            --bg-gradient: linear-gradient(135deg, var(--primary-dark), var(--primary-medium), var(--accent-purple));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* 动态背景将通过 Canvas 实现 */
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            background: var(--bg-gradient);
            overflow-x: hidden;
        }

         /* 动态背景 Canvas */
        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 确保在所有内容之下 */
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(26, 9, 51, 0.7); /* 使用主题色 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            /* 使用与 index.html 相同的渐变文字 */
            background: linear-gradient(90deg, #fff, #b8a2e6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h2 {
            font-size: 1.8rem;
            margin: 25px 0 15px;
            color: #b8a2e6; /* 使用主题紫色 */
        }

        /* 动画效果 */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(184, 162, 230, 0.3); /* 使用主题紫色阴影 */
            }
            to {
                text-shadow: 0 0 15px rgba(184, 162, 230, 0.6), 0 0 25px rgba(184, 162, 230, 0.4);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.4); /* 使用主题蓝色 */
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 15px rgba(79, 172, 254, 0); /* 扩散效果 */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(79, 172, 254, 0);
            }
        }

        /* 内容区域 */
        .content {
            margin-bottom: 30px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .highlight {
            color: var(--text-highlight); /* 使用定义的高亮色 */
            font-weight: bold;
        }

        /* 微信公众号区域 */
        .wechat-info {
            background: rgba(0, 30, 60, 0.8); /* 保留深蓝色背景，但调整透明度 */
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            /* 使用主题色边框 */
            border-left: 4px solid var(--accent-purple);
            animation: pulse 3s infinite ease-in-out;
        }

        .wechat-id {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--text-highlight);
            background: rgba(255, 204, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 15px 0;
        }

        /* 装饰元素 - 保持但调整颜色 */
        .decoration {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
        }

        .circle-1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* 使用主题紫色边框 */
            border: 10px solid var(--accent-purple);
            top: -100px;
            right: -100px;
            animation: float 15s infinite ease-in-out;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            /* 使用主题蓝色边框 */
            border: 8px solid var(--accent-blue);
            bottom: -75px;
            left: -75px;
            animation: float 12s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(10px, -15px) rotate(60deg);
            }
            66% {
                transform: translate(-5px, 10px) rotate(-30deg);
            }
        }

        /* Header (复用 index.html 样式) */
        header {
            background: rgba(26, 9, 51, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
            position: relative;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #b8a2e6;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-switcher {
            position: relative;
        }

        .language-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-light);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .language-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(26, 9, 51, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .language-switcher:hover .language-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-dropdown li {
            list-style: none;
            margin: 0;
            padding: 8px 15px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .language-dropdown li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            transition: all 0.3s ease;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Mobile Menu (复用 index.html 样式) */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 320px;
            height: 100%;
            background: rgba(26, 9, 51, 0.98);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 80px 30px 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .mobile-menu-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .mobile-menu-links {
            list-style: none;
            width: 100%;
            margin-bottom: 30px;
        }

        .mobile-menu-links li {
            margin: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .mobile-menu-links li:last-child {
            border-bottom: none;
        }

        .mobile-menu-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: block;
            padding: 8px 0;
            position: relative;
        }

        .mobile-menu-links a:hover {
            color: #b8a2e6;
            transform: translateX(10px);
        }

        .mobile-menu-links a::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            transform: translateY(-50%) scale(0);
            transition: transform 0.3s ease;
        }

        .mobile-menu-links a:hover::before {
            transform: translateY(-50%) scale(1);
        }

        .mobile-language-switcher {
            margin-top: auto;
            width: 100%;
            text-align: center;
        }

        /* Footer (复用 index.html 样式) */
        footer {
            background: rgba(26, 9, 51, 0.95);
            padding: 60px 5% 30px;
            position: relative;
            width: 100%;
            margin-top: auto;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            margin-bottom: 40px;
        }

        .footer-logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .footer-about p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: var(--text-light);
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer-links h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
            color: #b8a2e6;
        }

        .footer-links h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--accent-blue);
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 12px;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease, color 0.3s ease;
            display: block;
            padding: 5px 0;
        }

        .footer-links a:hover {
            opacity: 1;
            color: #b8a2e6;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Scroll to Top Button (复用 index.html 样式) */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            border: none;
        }

        .scroll-top.active {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .wechat-id {
                font-size: 1.2rem;
            }

            .footer-content {
                gap: 30px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.95rem;
            }
        }

        /* RTL Support for Arabic */
        body[dir="rtl"] {
            direction: rtl;
        }
        body[dir="rtl"] nav ul li {
             margin-left: 0;
             margin-right: 25px;
        }
        body[dir="rtl"] .wechat-info {
             border-left: none;
             border-right: 4px solid var(--accent-purple);
        }
        body[dir="rtl"] .footer-content,
        body[dir="rtl"] .social-links,
        body[dir="rtl"] .footer-links ul {
            direction: rtl;
        }
        body[dir="rtl"] .footer-links h3::after {
            left: auto;
            right: 0;
        }
        body[dir="rtl"] nav ul li a::after {
             left: auto;
             right: 0;
        }
        body[dir="rtl"] .mobile-menu-links a::before {
            left: auto;
            right: -15px;
        }
        body[dir="rtl"] .mobile-menu-links a:hover {
            transform: translateX(-10px);
        }

    </style>
</head>

        let currentLang = 'zh-CN';

        function setLanguage(lang) {
            currentLang = lang;
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            document.querySelectorAll('[data-i18n="lang.current"]').forEach(el => {
                el.textContent = translations[lang]["lang.current"];
            });

            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            localStorage.setItem('selectedLanguage', lang);
            // 更新页面标题
            document.title = translations[lang]["page.title"] || document.title;
        }

        const savedLang = localStorage.getItem('selectedLanguage');
        if (savedLang && translations[savedLang]) {
            setLanguage(savedLang);
        } else {
            setLanguage(currentLang);
        }

        document.getElementById('languageBtn').addEventListener('click', function(e) {
             e.stopPropagation();
             const dropdown = document.getElementById('languageDropdown');
             dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.getElementById('mobileLanguageBtn').addEventListener('click', function(e) {
             e.stopPropagation();
             const dropdown = document.getElementById('mobileLanguageDropdown');
             dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('#languageDropdown li, #mobileLanguageDropdown li').forEach(item => {
            item.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');
                setLanguage(selectedLang);
                document.getElementById('languageDropdown').style.display = 'none';
                document.getElementById('mobileLanguageDropdown').style.display = 'none';
            });
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.language-switcher')) {
                document.getElementById('languageDropdown').style.display = 'none';
                document.getElementById('mobileLanguageDropdown').style.display = 'none';
            }
        });

        // --- 动态背景 Canvas (与 index.html 保持一致) ---
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                // 使用与主题更匹配的颜色
                this.color = `rgba(${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 155)}, ${Math.floor(Math.random() * 100 + 200)}, ${Math.random() * 0.5 + 0.1})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        const numberOfParticles = 100;

        function initParticles() {
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            const maxDistance = 100;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = 1 - distance / maxDistance;
                        ctx.strokeStyle = `rgba(200, 200, 255, ${opacity * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(26, 9, 51, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            connectParticles();
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // Mobile Menu Toggle (优化版)
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenuClose = document.getElementById('mobileMenuClose');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const body = document.body;

        function openMenu() {
            mobileMenu.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            body.classList.add('no-scroll'); // 防止背景滚动
        }

        function closeMenu() {
            mobileMenu.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            body.classList.remove('no-scroll');
            // 关闭语言下拉
            document.getElementById('mobileLanguageDropdown').style.display = 'none';
        }

        mobileMenuBtn.addEventListener('click', openMenu);
        mobileMenuClose.addEventListener('click', closeMenu);
        mobileMenuOverlay.addEventListener('click', closeMenu); // 点击遮罩关闭

        document.querySelectorAll('.mobile-menu-links a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

        // 防止菜单内容点击触发 overlay 关闭事件
        mobileMenu.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // ESC键关闭菜单
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                closeMenu();
            }
        });

        // Scroll to Top Button
        const scrollTopBtn = document.getElementById('scrollTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTopBtn.classList.add('active');
            } else {
                scrollTopBtn.classList.remove('active');
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 页脚年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();

    </script>
