<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻中心 - 世界环境保护组织</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2e8b57;
            --secondary-color: #3cb371;
            --accent-color: #20b2aa;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部样式 */
        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-links a.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* 搜索区域样式 */
        .search-section {
            margin: 40px 0;
            text-align: center;
        }
        
        .search-section h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 5px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .search-box:focus-within {
            box-shadow: 0 15px 35px 0 rgba(31, 38, 135, 0.5);
            transform: translateY(-5px);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 20px;
            font-size: 1rem;
            outline: none;
            color: var(--text-color);
        }
        
        .search-box button {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .search-box button:hover {
            background: var(--secondary-color);
        }
        
        /* 新闻列表样式 */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .news-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            position: relative;
        }
        
        .news-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px 0 rgba(31, 38, 135, 0.5);
        }
        
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .news-card:hover .news-image {
            transform: scale(1.05);
        }
        
        .news-content {
            padding: 20px;
        }
        
        .news-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            line-height: 1.4;
            transition: var(--transition);
        }
        
        .news-card:hover .news-title {
            color: var(--accent-color);
        }
        
        .news-summary {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .news-date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .read-more:hover {
            color: var(--primary-color);
            gap: 10px;
        }
        
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--primary-color);
            grid-column: 1 / -1;
        }
        
        .spinner {
            border: 4px solid rgba(46, 139, 87, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 无结果提示 */
        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #888;
            grid-column: 1 / -1;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }
            
            .search-section h2 {
                font-size: 1.8rem;
            }
        }
        
        /* 页脚样式 */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 错误提示 */
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border-left: 4px solid red;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-leaf logo-icon"></i>
                    <h1>世界环境保护组织</h1>
                </div>
                <nav class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                    <a href="#" class="active"><i class="fas fa-newspaper"></i> 新闻中心</a>
                    <a href="#"><i class="fas fa-seedling"></i> 环保项目</a>
                    <a href="#"><i class="fas fa-users"></i> 关于我们</a>
                    <a href="#"><i class="fas fa-envelope"></i> 联系我们</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container">
        <section class="search-section">
            <h2>新闻中心</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索新闻标题或内容...">
                <button id="searchButton"><i class="fas fa-search"></i> 搜索</button>
            </div>
        </section>
        
        <div id="errorContainer"></div>
        
        <section id="newsContainer" class="news-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在从GitHub仓库加载新闻...</p>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2023 世界环境保护组织 (WEPO) - 新闻中心</p>
            <p>新闻数据来源: <span id="dataSource">GitHub仓库中的xw1.html文件</span></p>
        </div>
    </footer>

    <script>
        // 新闻数据结构
        let newsData = [];
        
        // 显示错误信息
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
        }
        
        // 使用Fetch API获取GitHub仓库中的xw1.html文件内容
        async function parseNewsFile() {
            try {
                // 获取当前页面的URL信息
                const currentUrl = window.location.href;
                
                // 尝试不同的GitHub Pages URL模式
                let xw1Url;
                
                // 模式1: 直接使用相对路径（适用于同一仓库）
                xw1Url = 'xw1.html';
                
                // 尝试获取xw1.html文件
                const response = await fetch(xw1Url);
                
                if (!response.ok) {
                    throw new Error(`无法获取xw1.html文件 (HTTP ${response.status})`);
                }
                
                const htmlContent = await response.text();
                
                // 创建临时DOM解析HTML内容
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                
                // 尝试不同的解析策略
                let parsedNews = [];
                
                // 策略1: 尝试解析新闻列表结构
                const newsItems = doc.querySelectorAll('.news-item, .news, article, .post');
                
                if (newsItems.length > 0) {
                    newsItems.forEach((item, index) => {
                        // 尝试获取标题
                        const title = item.querySelector('h1, h2, h3, .title, .news-title')?.textContent || 
                                     `新闻标题 ${index + 1}`;
                        
                        // 尝试获取摘要
                        const summary = item.querySelector('p, .summary, .news-summary, .excerpt')?.textContent || 
                                       '新闻摘要内容';
                        
                        // 尝试获取图片
                        const image = item.querySelector('img')?.src || 
                                     `https://picsum.photos/600/400?random=${index + 1}`;
                        
                        // 尝试获取日期
                        const date = item.querySelector('.date, .news-date, time')?.textContent || 
                                    new Date().toISOString().split('T')[0];
                        
                        parsedNews.push({
                            id: index + 1,
                            title: title.trim(),
                            summary: summary.trim(),
                            image,
                            date: date.trim()
                        });
                    });
                } else {
                    // 策略2: 尝试解析页面中的标题和段落
                    const titles = doc.querySelectorAll('h1, h2, h3');
                    const paragraphs = doc.querySelectorAll('p');
                    
                    if (titles.length > 0) {
                        titles.forEach((title, index) => {
                            if (index < 6) { // 限制最多6条新闻
                                const nextParagraph = title.nextElementSibling?.tagName === 'P' ? 
                                                    title.nextElementSibling.textContent : 
                                                    '新闻摘要内容';
                                
                                parsedNews.push({
                                    id: index + 1,
                                    title: title.textContent.trim(),
                                    summary: nextParagraph.trim().substring(0, 100) + '...',
                                    image: `https://picsum.photos/600/400?random=${index + 1}`,
                                    date: new Date(Date.now() - index * 86400000).toISOString().split('T')[0]
                                });
                            }
                        });
                    }
                }
                
                // 如果解析到了新闻，返回结果
                if (parsedNews.length > 0) {
                    console.log(`成功解析 ${parsedNews.length} 条新闻`);
                    return parsedNews;
                } else {
                    // 如果无法解析，使用备用数据
                    console.warn('无法解析xw1.html中的新闻结构，使用备用数据');
                    showError('无法解析xw1.html中的新闻结构，已显示示例数据');
                    return getFallbackNewsData();
                }
                
            } catch (error) {
                console.error('解析新闻文件时出错:', error);
                // 如果无法获取xw1.html，使用备用数据
                showError(`无法加载xw1.html文件: ${error.message}，已显示示例数据`);
                return getFallbackNewsData();
            }
        }
        
        // 备用新闻数据
        function getFallbackNewsData() {
            return [
                {
                    id: 1,
                    title: "全球气候变化峰会达成历史性协议",
                    summary: "在刚刚结束的全球气候变化峰会上，各国代表就减排目标达成历史性协议，承诺到2030年将全球碳排放减少50%。世界环境保护组织(WEPO)作为观察员参与了此次会议。",
                    image: "https://images.unsplash.com/photo-1569163139394-de44cb4e4c80?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                    date: "2023-11-15"
                },
                {
                    id: 2,
                    title: "WEPO启动亚马逊雨林保护新项目",
                    summary: "世界环境保护组织宣布启动亚马逊雨林保护新项目，旨在通过科技手段监测非法砍伐活动，保护生物多样性。该项目将利用卫星图像和无人机技术进行实时监控。",
                    image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                    date: "2023-11-10"
                },
                {
                    id: 3,
                    title: "海洋塑料污染治理取得突破性进展",
                    summary: "科学家团队开发出新型可降解塑料材料，可在海水中快速分解，为解决海洋塑料污染问题提供新方案。WEPO已与研发团队建立合作关系，推动该技术的应用。",
                    image: "https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                    date: "2023-11-05"
                }
            ];
        }
        
        // 显示新闻列表
        function displayNews(newsArray) {
            const newsContainer = document.getElementById('newsContainer');
            
            if (newsArray.length === 0) {
                newsContainer.innerHTML = '<div class="no-results"><i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i><p>未找到相关新闻，请尝试其他搜索词</p></div>';
                return;
            }
            
            let newsHTML = '';
            
            newsArray.forEach(news => {
                newsHTML += `
                    <div class="news-card">
                        <img src="${news.image}" alt="${news.title}" class="news-image">
                        <div class="news-content">
                            <h3 class="news-title">${news.title}</h3>
                            <p class="news-date"><i class="far fa-calendar-alt"></i> ${news.date}</p>
                            <p class="news-summary">${news.summary}</p>
                            <a href="#" class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></a>
                        </div>
                    </div>
                `;
            });
            
            newsContainer.innerHTML = newsHTML;
        }

        // 搜索功能
        function searchNews() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                displayNews(newsData);
                return;
            }
            
            const filteredNews = newsData.filter(news => 
                news.title.toLowerCase().includes(searchTerm) || 
                news.summary.toLowerCase().includes(searchTerm)
            );
            
            displayNews(filteredNews);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 解析新闻文件
            newsData = await parseNewsFile();
            
            // 显示新闻列表
            displayNews(newsData);
            
            // 搜索按钮事件
            document.getElementById('searchButton').addEventListener('click', searchNews);
            
            // 输入框回车事件
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchNews();
                }
            });
            
            // 输入框实时搜索（可选）
            document.getElementById('searchInput').addEventListener('input', function() {
                // 为了性能考虑，可以添加防抖功能
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(searchNews, 500);
            });
        });
    </script>
</body>
</html>
