        // --- 核心：CORS 代理下载 + 唯一命名 ---
        async function downloadImageWithProxy(url, filename) {
            try {
                // 使用 wsrv.nl 代理解决 GitHub Pages 跨域问题
                const proxyUrl = `https://wsrv.nl/?url=${encodeURIComponent(url)}&output=webp&q=100`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("代理请求失败");

                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = blobUrl;
                a.download = filename; 
                document.body.appendChild(a);
                a.click();

                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(blobUrl);
                }, 100);

                return true;
            } catch (e) {
                console.error("下载失败:", e);
                return false;
            }
        }

        function toggleSelect(i) {
            const card = document.getElementById(`card-${i}`);
            const check = document.getElementById(`check-${i}`);

            if (selected.has(i)) {
                selected.delete(i);
                card.classList.remove('selected-ring');
                check.classList.remove('bg-gold', 'border-transparent');
                check.classList.add('bg-black/40', 'border-white/50');
                icon.classList.add('opacity-0');
            } else {
                selected.add(i);
                card.classList.add('selected-ring');
                check.classList.remove('bg-black/40', 'border-white/50');
                check.classList.add('bg-gold', 'border-transparent');
                icon.classList.remove('opacity-0');
            }
            updateUI();
        }

        function selectAll() {

                    check.classList.add('bg-black/40', 'border-white/50');
                    icon.classList.add('opacity-0');
                }
            });

        }

            const mask = document.getElementById('progress-mask');
            const txt = document.getElementById('progress-txt');
            const etaTxt = document.getElementById('eta-txt');
            const bar = document.getElementById('progress-bar');
            
            mask.classList.remove('hidden');
            bar.style.width = '0%';
            isCancelled = false; // 重置取消标志
            
            let success = 0;
            const startTime = Date.now();
            const delayTime = 800; // 设定的间隔时间 ms

            for (let i = 0; i < list.length; i++) {
                // 1. 检查取消标志
                if (isCancelled) {
                    break;
                }

                const idx = list[i];
                const currentCount = i + 1;
                const totalCount = list.length;
                
                // 2. 更新文字和进度条
                txt.innerText = `${currentCount} / ${totalCount}`;
                const percent = Math.round((currentCount / totalCount) * 100);
                bar.style.width = `${percent}%`;

                // 3. 计算 ETA (基于已用时间平均值 + 预估延迟)
                if (i > 0) {
                    const elapsedTime = Date.now() - startTime;
                    const avgTimePerItem = elapsedTime / i;
                    const remainingItems = totalCount - i;
                    const remainingMs = avgTimePerItem * remainingItems;
                    const remainingSec = Math.ceil(remainingMs / 1000);
                    etaTxt.innerText = `预计剩余 ${remainingSec} 秒`;
                } else {
                     etaTxt.innerText = `正在计算剩余时间...`;
                }
                
                // 4. 执行下载
                const uniqueName = generateUniqueFilename(idx);
                const res = await downloadImageWithProxy(imageUrls[idx], uniqueName);
                if (res) success++;
                
                // 5. 延时 (最后一张不延时)
                if (i < list.length - 1) {
                    if(isCancelled) break; // 延时前再次检查
                    await new Promise(r => setTimeout(r, delayTime));
                }
            }

            mask.classList.add('hidden');
            
            if (isCancelled) {
                showToast(`已取消下载，成功保存 ${success} 张`);
            } else {
                showToast(success === list.length ? "所有图片下载完成" : `部分失败，成功 ${success} 张`);
                if (success === list.length) toggleSelectMode();
            }
        }

        function cancelBatchDownload() {
            isCancelled = true;
            document.getElementById('eta-txt').innerText = "正在停止...";
        }

        // --- 单张下载 ---
        async function downloadCurrent() {
            showToast("正在请求下载...");
            const uniqueName = generateUniqueFilename(currentIndex);
            const res = await downloadImageWithProxy(imageUrls[currentIndex], uniqueName);
            if (!res) showToast("下载失败，请检查网络");
        }

        // Lightbox
        function openLightbox(i) {
            currentIndex = i;
            document.getElementById('lb-img').src = imageUrls[i];
            document.getElementById('lb-index').innerText = `${i+1} / ${imageUrls.length}`;
            const lb = document.getElementById('lightbox');
            lb.classList.remove('hidden');
            requestAnimationFrame(() => lb.classList.remove('opacity-0'));
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.add('opacity-0');
            setTimeout(() => lb.classList.add('hidden'), 300);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('opacity-0', '-translate-y-10');
            setTimeout(() => t.classList.add('opacity-0', '-translate-y-10'), 3000);
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        const ua = navigator.userAgent.toLowerCase();
        if (ua.includes('micromessenger') || ua.includes('qq/')) {
            document.getElementById('wx-mask').style.display = 'block';
        }
        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
